<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                My first website with <strong>Bulma</strong>!
            </p>
            <button class="button is-primary">
                <span class="icon">
                    <i class="fas fa-download"></i>
                </span>
                <span>Download</span>
            </button>
            <button class="button is-link">
                <span class="icon">
                    <i class="fas fa-external-link-alt"></i>
                </span>
                <span>More</span>
            </button>
            <button class="button is-info">
                <span class="icon">
                    <i class="fas fa-info"></i>
                </span>
                <span>Info</span>
            </button>
            <button class="button is-small">button</button>
            <button class="button is-medium">button</button>
            <button class="button is-large">button</button>
            <button class="button is-danger">button</button>
            <button class="button is-success is-outlined">button</button>
            <button class="button is-danger is-loading">button</button>
            <button class="button is-link is-light">button</button>
            <button class="button is-primary is-rounded is-large">button</button>
        </div>
</body>
</html>
